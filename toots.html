---
layout: base
title: Toots
permalink: /toots
---

{% for post in site.categories.Toots %}
    <section class="mx-auto mt-4 max-w-lg border border-gray-100 p-4 rounded shadow">
      <div class="flex">
        <img src="/assets/images/profile.jpeg" class="w-16 h-16 mr-2 shadow rounded-lg" />
        <div class="text-lg text-gray-600 dark:text-gray-200">
          {{ post.content }}
        </div>
      </div>
      <time class="block text-sm dark:text-teal-300 text-teal-500 text-right">
        <a href="{{ post.url }}">{{ post.date | date: "%B %d, %Y" }}</a>
      </time>
    </section>
{% endfor %}
