---
layout: base
title: Articles
---

<div class="articles">
  <ul>
    {% for post in site.posts %}
      <li>
        <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <span class="date">{{ post.date | date: "%B %d %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
