---
layout: base
---
<div class="post">
  <div class="post__header">
    <span class="badge badge--post">📝 Post</span>
    <time class="badge badge--date">{{ page.date | date: "%B %d, %Y" }}</time>
  </div>
  <h2 class="post__title">
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h2>
  {% if page.subtitle %}
    <h3 class="post__subtitle">{{ page.subtitle }}</h3>
  {% endif %}
  <div class="post__content content">
    {{ content }}
  </div>
</div>
