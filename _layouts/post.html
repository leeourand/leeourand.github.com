---
layout: base
---
<article class="grid grid-cols-2 gap-4">
  <header>
    <h1 class="text-4xl font-bold font-serif dark:text-gray-100">{{ page.title }}</h1>
    <h2 class="mt-2 text-3xl font-bold text-gray-600 font-serif dark:text-gray-500">{{ page.subtitle }}</h1>
    <time class="block mt-2 text-1xl uppercase dark:text-gray-500">{{ page.date | date: "%B %d %Y" }}</time>
  </header>
  <div class="content max-w-md dark:text-gray-300">
    {{ content }}
  </div>
</article>
