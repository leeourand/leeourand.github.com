<!DOCTYPE html>
<html>
  <head>
    <title>lee.ourand.me: {{ page.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="theme-color" content="#047857">
    <link href="/assets/stylesheets/style.css" rel="stylesheet" />
    <link rel="alternate" type="application/atom+xml" title="lee.ourand.me" href="/feed.xml">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <script>
      // Dark mode detection based on user preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
      
      // Listen for changes in color scheme preference
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (e.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
    <header class="site-header">
      <h1 class="site-header__title"><a href="/">lee.ourand.me</a></h1>
      <nav class="site-header__nav">
        <a rel="me" href="https://social.ourand.me/@lee">Mastodon</a>
        <a href="https://github.com/leeourand">Github</a>
        <a href="/feed.xml">RSS</a>
      </nav>
    </header>
    <div class="container max-w-3xl mx-auto">
      <nav class="main-nav my-2">
        {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url == link.url or page.layout == link.layout %}
        {% assign current = 'main-nav__link--active' %}
        {% endif %}
        <a class="main-nav__link {{ current }}" href="{{ link.url }}">{{link.text}}</a>
        {% endfor %}
      </nav>
      <article class="article-container">
        {{ content }}
      </article>
    </div>
  </body>
</html>
