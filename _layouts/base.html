<!DOCTYPE html>
<html>
  <head>
    <title>lee.ourand.me: {{ page.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/assets/stylesheets/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="alternate" type="application/atom+xml" title="lee.ourand.me" href="/feed.xml">

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="theme-color" content="#297F77">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body class="bg-yellow-50 dark:bg-gray-900">
    <header class="bg-emerald-700 px-5 py-3 font-sans text-emerald-50 dark:text-gray-200 text-center">
      <h1 class="text-2xl font-extrabold"><a href="/">lee.ourand.me</a></h1>
      <nav class="font-semibold">
        <a class="bg-emerald-200 px-1 py rounded text-emerald-600" rel="me" href="https://social.ourand.me/@lee">Mastodon</a>
        <a class="bg-emerald-200 px-1 py rounded text-emerald-600" href="https://github.com/leeourand">Github</a>
        <a class="bg-emerald-200 px-1 py rounded text-emerald-600" href="/feed.xml">RSS</a>
      </nav>
    </header>
    <div class="container max-w-3xl sm:mx-auto">
      <nav class="font-semibold mx-auto my-2 flex justify-end">
        {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url == link.url or page.layout == link.layout %}
        {% assign current = 'bg-yellow-200 dark:bg-violet-800 dark:!text-gray-300' %}
        {% endif %}
        <a class="{{ current }} px-2 py-1 rounded text-gray-600 dark:text-gray-400" href="{{ link.url }}">{{link.text}}</a>
        {% endfor %}

      </nav>
      <article class="bg-white rounded-lg dark:bg-gray-700 border-2 p-2 sm:p-5 border-gray-200 dark:border-gray-600 sm:w-auto">
        {{ content }}
      </article>
    </div>
  </body>
</html>
