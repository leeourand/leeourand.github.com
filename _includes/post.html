<div class="flex items-center gap-2 mb-3 badge-container">
  <span class="bg-blue-100 text-blue-700 dark:bg-blue-800 dark:text-blue-200 px-2 py-1 rounded-full text-xs font-semibold uppercase tracking-wider content-type-badge">
    ğŸ“ Post
  </span>
  <time class="bg-emerald-100 dark:bg-emerald-700 py-1 px-2 rounded-full text-xs font-semibold uppercase tracking-wider dark:text-emerald-300 text-emerald-700">{{ post.date | date: "%B %d, %Y" }}</time>
</div>
<h2 class="text-4xl sm:text-4xl mobile-title font-bold font-serif dark:text-gray-100 mb-4">
  <a class="hover:text-gray-500 dark:hover:text-gray-300 transition-colors duration-200" href="{{ post.url }}">{{ post.title }} </a>
</h2>
{% if post.subtitle %}
  <h3 class="text-xl font-bold font-serif text-gray-600 dark:text-gray-400">{{ post.subtitle }}</h2>
{% endif %}
<div class="content dark:text-gray-300 prose prose-lg dark:prose-invert">
  {{ post.content }}
</div>
