<time class="bg-teal-100 dark:bg-teal-700 py px-2 rounded-md inline-block my-2 text-sm uppercase dark:text-teal-300 text-teal-700">{{ post.date | date: "%B %d, %Y" }}</time>
<h2 class="text-3xl font-bold font-serif dark:text-gray-100">
  <a class="hover:text-gray-500 dark:hover:text-gray-300" href="{{ post.url }}">{{ post.title }} </a>
</h2>
{% if post.subtitle %}
  <h3 class="text-xl font-bold font-serif text-gray-600 dark:text-gray-400">{{ post.subtitle }}</h2>
{% endif %}
<div class="content dark:text-gray-300 prose prose-lg dark:prose-invert">
  {{ post.content }}
</div>
