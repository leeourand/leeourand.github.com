<time class="bg-emerald-100 dark:bg-emerald-700 py px-2 rounded-md inline-block my-2 text-sm uppercase dark:text-emerald-300 text-emerald-700">{{ post.date | date: "%B %d, %Y" }}</time>
<h2 class="text-3xl font-bold font-serif dark:text-gray-100">
  <a class="hover:text-gray-500 dark:hover:text-gray-300" href="{{ post.link }}">{{ post.title }} </a>
  <a class="text-xs uppercase text-gray-400 hover:text-emerald-500 dark:text-gray-500" href="{{ post.url }}">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block -mt-3 w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
    </svg>
  </a>
</h2>
{% if post.subtitle %}
  <h3 class="text-xl font-bold font-serif text-gray-600 dark:text-gray-400">{{ post.subtitle }}</h2>
{% endif %}
<div class="content dark:text-gray-300 prose prose-lg dark:prose-invert">
  {{ post.content }}
</div>
